<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Ubuntu:wght@500&display=swap"
        rel="stylesheet">
    <title>Tabela</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lora', serif;
        }

        body {
            background-color: #fafafa;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        header {
            background-color: #0085ff;
            color: #fafafa;
            width: 100%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header h1 {
            font-family: 'Ubuntu', sans-serif;
        }

        nav {
            width: 100%;
            padding: 16px;
            background-color: #050505;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        #menu-icon {
            display: none;
            color: #fafafa;
        }

        nav a {
            font-family: 'Ubuntu', sans-serif;
            color: #fafafa;
            text-decoration: none;
            padding: 12px;
            border-radius: 4px;
        }

        nav a:hover {
            background-color: #fff;
            color: #000;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        main h1 {
            margin: 2rem 0 1.5rem 0;
            font-family: 'Ubuntu', sans-serif;
        }

        table {
            font-family: 'Ubuntu', sans-serif;
            margin-top: 2.5rem;
            border: 1px solid #000;
            width: 300px;
        }

        thead {
            background-color: #00bc85;
        }

        tr,
        th,
        td {
            border: 1px solid #000;
        }

        @media screen and (max-width:638px) {
            #menu-icon {
                display: flex;
                color: #fafafa;
            }

            h1 {
                font-size: 1.5rem;
            }

            nav {
                display: flex;
                flex-direction: column;
            }

            #link {
                display: none;
            }

            a,
            p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Tudo sobre Automobilismo</h1>
    </header>

    <nav>
        <p id="menu-icon">â‰£</p>
        <div id="link">
            <a href="25-index.html">Home</a>
            <a href="25-tabela.html">Tabelas</a>
            <a href="25-fotos.html">Fotos</a>
            <a href="25-video.html">Videos</a>
            <a href="25-listas.html">Listas</a>
        </div>
    </nav>

    <main>
        <h1>Tabela de Carros</h1>
        <table>
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Marcas</th>
                    <th>Modelos</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sedan</td>
                    <td>Nissan</td>
                    <td>Sentra 2.0</td>
                </tr>
                <tr>
                    <td>Esportivo</td>
                    <td>Porsche</td>
                    <td> 911 Turbo</td>
                </tr>
                <tr>
                    <td>Sedan</td>
                    <td>Volkswagen</td>
                    <td>Jetta</td>
                </tr>
            </tbody>
        </table>
    </main>
    <script>
        const link = document.getElementById("link")
        const menuIcon = document.getElementById("menu-icon")

        menuIcon.addEventListener("click", () => {
            menuIcon.style.display = "none";
            link.style.display = "flex";
            link.style.flexDirection = "column"
        });
    </script>
</body>

</html>
