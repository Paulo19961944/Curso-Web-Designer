<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Formulario HTML</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lora', serif;
        }

        body {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(90deg, #00aa75, #009595);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        fieldset {
            display: flex;
            flex-direction: column;
            background-color: rgba(240, 240, 240, 0.8);
            color: #000;
            border: 2px solid #000;
            box-shadow: 0.5px 0.5px black;
            padding: 8rem 10rem;
            border-radius: 0.5rem;
        }

        legend{
            font-size: 2rem;
            font-family: 'Ubuntu', sans-serif;
        }

        form input {
            margin-right: 0.5rem;
            margin-bottom: 1rem;
            background-color: #000;
            color: #fff;
        }

        .btn {
            background-color: #037bfc;
            font-size: 0.9rem;
            font-family: 'Ubuntu', sans-serif;
            color: #fff;
            width: 4rem;
            margin-top: 2.5rem;
            padding: 0.3rem;
            border-radius: 0.25rem;
            border: 2px solid #000;
            cursor: pointer;
        }

        .btn:hover {
            transform: scale(1.04);
        }
    </style>
</head>

<body>
    <form action="processador.php" method="post">
        <fieldset>
            <legend>Formulario de Entrada</legend>
            <label for="name_input">Usuario:</label>
            <input type="text" name="name" id="name_input" placeholder="Nome do Usuario" required>
            <label for="input_password">Senha:</label>
            <input type="password" name="password" id="input_password" placeholder="Senha" required>
            <label for="mail_input">Email:</label>
            <input type="email" name="mail" id="mail_input" placeholder="E-mail" required>
            <input type="submit" class="btn" value="Enviar">
        </fieldset>
    </form>
</body>

</html>
